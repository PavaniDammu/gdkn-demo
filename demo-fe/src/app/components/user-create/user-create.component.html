<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group mt-2">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" />
        </div>

        <div class="form-group mt-2">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName" />
        </div>

        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input class="form-control" id="email" required [(ngModel)]="user.email" name="email" email placeholder="ex: name@gmail.com" />
        </div>
        <div class="form-group mt-2">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone" />
        </div>
        <div class="form-group mt-2">
            <label for="dob">DOB</label>
            <input class="form-control" id="dob" placeholder="YYYY-MM-DD" required [(ngModel)]="user.dob" name="dob" />
        </div>
        <div class="form-group mt-2">
            <label for="gender">Gender</label>
            <input class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender" />
        </div>

        <button (click)="saveUser()" class="btn btn-bg mt-3">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>User created Successfully!</h4>
        <button class="btn btn-bg" (click)="newuser()">Add</button>
    </div>
</div>
